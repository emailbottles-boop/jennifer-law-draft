<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jennifer Stewart Law</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --navy-dark: #0b1c2d;
      --navy-main: #132f4c;
      --gold: #c8a44a;
      --bg: #f5f7fa;
      --card: #ffffff;
      --text-main: #1a2633;
      --text-soft: #3f4f5f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      line-height: 1.85;
      font-size: 18px;
    }

    header {
      background:
        linear-gradient(rgba(11,28,45,0.9), rgba(11,28,45,0.9)),
        url("legalbooks.jpeg") center / cover no-repeat;
      color: white;
      padding: 7.5rem 1.5rem 6.2rem;
      text-align: center;
    }

    header h1 {
      font-size: clamp(3.2rem, 6vw, 4.3rem);
      letter-spacing: 0.05em;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    header p {
      max-width: 760px;
      margin: 0 auto;
      font-size: 1.25rem;
      opacity: 0.96;
    }

    .motto {
      margin-top: 2.4rem;
      font-weight: 600;
      letter-spacing: 0.18em;
      font-size: 1.1rem;
      color: var(--gold);
      text-transform: uppercase;
    }

    /* ===== NAV FIX ===== */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2.6rem;
      margin-top: 4.2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.15em;
      font-size: 1rem;
      opacity: 0.9;
      display: inline-flex;
      align-items: center;
    }

    nav a:hover {
      opacity: 1;
    }

    .resources-btn {
      background: var(--gold);
      color: var(--navy-dark);
      padding: 0.85rem 2rem;
      border-radius: 999px;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.15em;
      line-height: 1;
    }

    section {
      padding: 6.4rem 1.5rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    section h2 {
      text-align: center;
      font-size: 2rem;
      letter-spacing: 0.15em;
      font-weight: 700;
      color: var(--navy-main);
      margin-bottom: 1.4rem;
    }

    .section-subtext {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 4.4rem;
      font-size: 1.25rem;
      color: var(--text-soft);
    }

    .resources-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2.8rem;
    }

    .resource-card {
      background: var(--card);
      border-radius: 26px;
      padding: 3.4rem;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0,0,0,0.07);
    }

    .resource-card h3 {
      font-size: 1.45rem;
      font-weight: 700;
      color: var(--navy-dark);
      margin-top: 0;
    }

    .resource-card p {
      font-size: 1.25rem;
      color: var(--text-soft);
      margin-top: 1.2rem;
    }

    .resource-card a {
      display: inline-block;
      margin-top: 2rem;
      padding: 1.05rem 2.4rem;
      border-radius: 999px;
      background: var(--navy-main);
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 0.95rem;
      opacity: 0.65;
    }
  </style>
</head>

<body>

<header>
  <h1>JENNIFER STEWART LAW</h1>
  <p>Dedicated legal representation focused on fairness, integrity, and results.</p>
  <div class="motto">Public Defence You Can Trust</div>

  <nav>
    <a href="#practice">PRACTICE</a>
    <a href="#about">ABOUT</a>
    <a href="#contact">CONTACT</a>
    <a href="#resources" class="resources-btn">RESOURCES</a>
  </nav>
</header>

<footer>
  © 2026 Jennifer Stewart Law — All Rights Reserved
</footer>

</body>
</html>
