<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jennifer Stewart Law</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --navy-dark:#0b1c2d;
  --navy-main:#132f4c;
  --gold:#c8a44a;
  --bg:#f5f7fa;
  --card:#ffffff;
  --text:#1a2633;
  --text-soft:#445566;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  font-size:19px;
  line-height:1.9;
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(rgba(11,28,45,.9),rgba(11,28,45,.9)),
  url("legalbooks.jpeg") center/cover no-repeat;
  color:white;
  text-align:center;
  padding:8rem 1.5rem 6.5rem;
}

header h1{
  font-size:clamp(3.8rem,6vw,5rem);
  letter-spacing:.08em;
  margin-bottom:1.4rem;
}

/* ðŸ”‘ FIXED TAGLINE */
header p{
  max-width:1000px;
  margin:0 auto;
  font-size:1.28rem;
  letter-spacing:.03em;
  white-space:nowrap;
}

/* allow wrap on small screens */
@media (max-width: 900px){
  header p{
    white-space:normal;
  }
}

.motto{
  margin-top:2.6rem;
  font-size:1.25rem;
  letter-spacing:.2em;
  text-transform:uppercase;
  color:var(--gold);
  font-weight:600;
}

/* ===== NAV ===== */
nav{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:3rem;
  margin-top:4.5rem;
  flex-wrap:wrap;
}

nav a{
  color:white;
  text-decoration:none;
  font-size:1.05rem;
  letter-spacing:.15em;
  font-weight:600;
}

.resources-btn{
  background:var(--gold);
  color:var(--navy-dark);
  padding:.9rem 2.4rem;
  border-radius:999px;
}

/* ===== SECTIONS ===== */
section{
  max-width:1150px;
  margin:0 auto;
  padding:7rem 1.5rem;
}

section h2{
  text-align:center;
  font-size:2.5rem;
  letter-spacing:.2em;
  margin-bottom:1.6rem;
  color:var(--navy-main);
}

.section-sub{
  text-align:center;
  max-width:880px;
  margin:0 auto 5rem;
  font-size:1.45rem;
  color:var(--text-soft);
}

/* ===== PRACTICE ===== */
.practice-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:3rem;
}

.practice-card{
  background:var(--card);
  padding:3.6rem;
  border-radius:28px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,.08);
}

.practice-card h3{font-size:1.7rem}
.practice-card p{font-size:1.35rem;color:var(--text-soft)}

/* ===== ABOUT ===== */
.about-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:3.4rem;
}

.about-card{
  background:var(--card);
  padding:3.6rem;
  border-radius:28px;
  box-shadow:0 20px 45px rgba(0,0,0,.08);
  font-size:1.4rem;
  color:var(--text-soft);
}

/* ===== RESOURCES ===== */
.resources-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:3rem;
}

.resource-card{
  background:var(--card);
  padding:3.6rem;
  border-radius:28px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.resource-card h3{font-size:1.6rem}
.resource-card p{font-size:1.3rem;color:var(--text-soft)}

.resource-btn{
  margin-top:2.2rem;
  align-self:center;
  padding:1rem 2.6rem;
  border-radius:999px;
  background:var(--navy-main);
  color:white;
  text-decoration:none;
  font-size:1rem;
  letter-spacing:.15em;
  font-weight:600;
}

/* ===== CONTACT ===== */
.contact-box{
  background:linear-gradient(135deg,#eef2f7,#e4ebf3);
  padding:5rem 2.5rem;
  border-radius:32px;
  text-align:center;
}

form{
  max-width:540px;
  margin:3rem auto 0;
  display:flex;
  flex-direction:column;
  gap:1.6rem;
}

input,textarea{
  padding:1.2rem;
  border-radius:14px;
  border:1px solid #ccd6e0;
  font-size:1.05rem;
}

button{
  margin-top:1.8rem;
  padding:1.2rem 3rem;
  border:none;
  border-radius:999px;
  background:var(--navy-main);
  color:white;
  font-weight:600;
  letter-spacing:.15em;
  cursor:pointer;
}

footer{
  text-align:center;
  padding:3rem 1rem;
  font-size:.95rem;
  opacity:.65;
}
</style>
</head>

<body>

<header>
  <h1>JENNIFER STEWART LAW</h1>
  <p>Dedicated public defense representation grounded in fairness, dignity, and results.</p>
  <div class="motto">Public Defense You Can Trust</div>

  <nav>
    <a href="#practice">PRACTICE</a>
    <a href="#about">ABOUT</a>
    <a href="#contact">CONTACT</a>
    <a href="#resources" class="resources-btn">RESOURCES</a>
  </nav>
</header>

<!-- rest of site unchanged -->
</body>
</html>
