<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jennifer Stewart Law</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --navy:#132f4c;
  --navy-dark:#0b1c2d;
  --gold:#c8a44a;
  --bg:#f5f7fa;
  --card:#ffffff;
  --text:#1a2633;
  --soft:#4b5d73;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.85;
}

/* ===== HEADER ===== */
header{
  background:
    linear-gradient(rgba(11,28,45,.9),rgba(11,28,45,.9)),
    url("legalbooks.jpeg") center/cover no-repeat;
  color:white;
  padding:5.5rem 1.5rem 4.5rem;
  text-align:center;
}

/* ===== NAV ===== */
nav{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:2rem;
  margin-bottom:3.5rem;
}

.nav-links{
  display:flex;
  gap:2.8rem;
  flex-wrap:wrap;
}

.nav-links a{
  color:white;
  text-decoration:none;
  font-weight:600;
  letter-spacing:.18em;
  transition:color .2s ease;
}

.nav-links a:hover{color:var(--gold)}

.resources-btn{
  background:var(--gold);
  color:var(--navy-dark);
  padding:.85rem 2.6rem;
  border-radius:999px;
  font-weight:700;
  letter-spacing:.15em;
  text-decoration:none;
  transition:transform .2s ease;
}

.resources-btn:hover{transform:scale(1.05)}

header h1{
  font-size:4.2rem;
  letter-spacing:.08em;
  margin:0 0 1.2rem;
}

header p{
  font-size:1.2rem;
  max-width:850px;
  margin:0 auto;
}

.motto{
  margin-top:1.4rem;
  font-size:1.05rem;
  letter-spacing:.18em;
  color:var(--gold);
  text-transform:uppercase;
  font-weight:600;
}

/* ===== SECTIONS ===== */
section{
  max-width:1150px;
  margin:0 auto;
  padding:4.5rem 1.5rem;
}

section h2{
  text-align:center;
  font-size:2.3rem;
  letter-spacing:.18em;
  margin-bottom:1.2rem;
  color:var(--navy);
}

.section-sub{
  text-align:center;
  font-size:1.25rem;
  color:var(--soft);
  max-width:900px;
  margin:0 auto 3rem;
}

/* ===== PRACTICES ===== */
.practice-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:3rem;
}

.practice-card{
  background:var(--card);
  padding:3.2rem;
  border-radius:26px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,.08);
  transition:transform .3s ease, box-shadow .3s ease;
}

.practice-card:hover{
  transform:translateY(-8px);
  box-shadow:0 25px 55px rgba(0,0,0,.12);
}

/* ===== ABOUT ===== */
.about-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:3rem;
}

.about-card{
  background:var(--card);
  padding:3.2rem;
  border-radius:26px;
  box-shadow:0 20px 45px rgba(0,0,0,.08);
  transition:transform .3s ease, box-shadow .3s ease;
}

.about-card:hover{
  transform:translateY(-8px);
  box-shadow:0 25px 55px rgba(0,0,0,.12);
}

.about-summary{text-align:center}

.about-photo img{
  width:140px;
  border-radius:12px;
  border:none;
  box-shadow:none;
}

.read-more-btn{
  margin-top:1.5rem;
  padding:.8rem 2rem;
  border:none;
  border-radius:999px;
  background:var(--gold);
  color:var(--navy-dark);
  font-weight:600;
  letter-spacing:.15em;
  cursor:pointer;
  transition:transform .2s ease;
}

.read-more-btn:hover{transform:scale(1.05)}

.about-card.centered{
  display:flex;
  flex-direction:column;
  justify-content:center;
  text-align:center;
}

/* ===== FULL BIO ===== */
.full-bio{
  display:none;
  margin-top:3rem;
  padding-top:3rem;
  border-top:2px solid #e0e0e0;
}

.full-bio.show{display:block}

.bio-card{
  background:var(--card);
  padding:3.2rem;
  border-radius:26px;
  box-shadow:0 20px 45px rgba(0,0,0,.08);
  color:var(--soft);
}

/* ===== RESOURCES ===== */
#resources{background:#eef2f7}

.resources-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:3rem;
}

.resource-card{
  background:white;
  padding:3.1rem;
  border-radius:26px;
  text-align:center;
  box-shadow:0 18px 40px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}

.resource-card a{
  margin-top:auto;
  padding:.9rem 2.4rem;
  border-radius:999px;
  background:var(--navy);
  color:white;
  text-decoration:none;
  font-weight:600;
  letter-spacing:.15em;
  transition:transform .2s ease;
}

.resource-card a:hover{transform:scale(1.05)}

footer{
  text-align:center;
  padding:2.5rem 1rem;
  font-size:.9rem;
  opacity:.65;
}
</style>
</head>

<body>

<header>
  <nav>
    <div class="nav-links">
      <a href="#practices">PRACTICES</a>
      <a href="#about">ABOUT</a>
      <a href="#resources">RESOURCES</a>
    </div>
    <a href="#resources" class="resources-btn">COMMUNITY HELP</a>
  </nav>

  <h1>JENNIFER STEWART LAW</h1>
  <p>Dedicated public defense representation grounded in fairness, dignity, and results.</p>
  <div class="motto">Public Defense You Can Trust</div>
</header>
