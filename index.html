<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Jennifer Stewart Law</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --navy:#132f4c;
  --navy-dark:#0b1c2d;
  --gold:#c8a44a;
  --bg:#f5f7fa;
  --card:#ffffff;
  --text:#1a2633;
  --soft:#4b5d73;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.85;
}

/* ===== HEADER ===== */
header{
  background:
    linear-gradient(rgba(11,28,45,.9),rgba(11,28,45,.9)),
    url("legalbooks.jpeg") center/cover no-repeat;
  color:white;
  text-align:center;
  padding:6.5rem 1.5rem 5rem;
}

/* (header, nav, practices unchanged â€” omitted here for brevity) */

/* ===== ABOUT ===== */
#about{padding-top:1.5rem}

.about-portrait{
  display:flex;
  justify-content:center;
  margin:2.5rem 0 3.5rem;
}

.about-portrait img{
  max-width:150px;
  border-radius:18px;
  box-shadow:0 14px 34px rgba(0,0,0,.18);
}

.about-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:3rem;
}

.about-card{
  background:var(--card);
  padding:3.2rem;
  border-radius:26px;
  box-shadow:0 20px 45px rgba(0,0,0,.08);
  font-size:1.25rem;
  color:var(--soft);
  text-align:center;
}

/* ===== RESOURCES / CONTACT / FOOTER unchanged ===== */
</style>
</head>

<body>

<!-- HEADER / PRACTICES unchanged -->

<section id="about">
  <h2>ABOUT</h2>
  <p class="section-sub">Professional, compassionate advocacy.</p>

  <!-- ðŸ”¹ IMAGE LIVES HERE NOW -->
  <div class="about-portrait">

  </div>

  <div class="about-grid">
    <div class="about-card">
      Jennifer Stewart is a public defense attorney dedicated to justice, dignity, and equitable legal representation.
    </div>
    <div class="about-card">
      Every case is approached with preparation, discretion, and respect for the people involved.
    </div>
  </div>
</section>

</body>
</html>
